<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Order summary card, a challenger from Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <div class="hero">
        <img
          class="hero-img"
          src="assets/images/illustration-hero.svg"
          alt="drawing of a person listening to music on an mp3 player"
        />
      </div>

      <div class="content">
        <h1 class="main-tittle">Order Summary</h1>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="plan-description">
            <img src="assets/images/icon-music.svg" alt="music icon" />
            <div class="plan-info">
              <p class="plan-tittle">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="plan-link">Change</a>
        </div>

        <button class="btn-payment btn">Proceed to Payment</button>
        <button class="btn-cancel btn">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/D3press3dd" rel="noopener" target="_blank"
        >Anthony Rosman</a
      >
    </div>
  </body>
</html>
